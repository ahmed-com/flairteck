services:
  postgres:
    image: postgres:16-alpine
    container_name: flairtech-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-flairtech}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-flairtech_password}
      POSTGRES_DB: ${DB_NAME:-flairtech_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-flairtech} -d ${DB_NAME:-flairtech_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: flairtech-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flairtech-api
    ports:
      - "${PORT:-7777}:${PORT:-7777}"
    environment:
      - STAGE=${STAGE:-dev}
      - PORT=${PORT:-7777}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRATION_TIME=${JWT_EXPIRATION_TIME:-3600}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-flairtech}
      - DB_PASSWORD=${DB_PASSWORD:-flairtech_password}
      - DB_NAME=${DB_NAME:-flairtech_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
